<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Exercício EBAC</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form action="https://formsubmit.co/alexandreleandro.r@gmail.com" method="post" class="form">
    <label for="name">Nome</label><br>
    <input type="text" name="name" placeholder="Nome" id="name" required><br>
    <label for="email">E-mail</label><br>
    <input type="email" name="email" placeholder="Email" id="email" required><br>
    <label for="phone">Telefone</label><br>
    <input type="phone" name="telefone" placeholder="Telefone" id="phone" required><br>
    <label for="password">Senha</label>
    <input type="password" name="senha" placeholder="Senha" id="password" required><br>
    <label for="message">Mensagem</label><br>
    <textarea name="message" placeholder="Escreva aqui" id="message" required></textarea><br>
    <button type="submite">Enviar</button>
    </form>
</body>
</html>
